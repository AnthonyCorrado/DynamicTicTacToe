<html>
<head>
	<title>TicTacToe</title>
	<link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body x-ng-app="" x-ng-controller="TicTacController">
	<div id="topContainer">
		<div id="p1Name">Player 1</div>
		<div id="p2Name">Player 2</div>
		<div id="ScorePlayer1">
		{{p1Score}}</div>

		<div id="ScorePlayer2">{{p2Score}}</div>
		<h1 id="title">Tic Tac Toe</h1>
		<p id="pointp1">Player 1 Scores!</p>
		<p id="pointp2">Player 2 Scores!</p>
	</div>
	<div class="leftLayer">
		{{point1}}
	</div>

	<div class="rightLayer">
	</div>

		
		<h1 id="counter_text"></h1>
	<div id="boardContainer">
		<div id="container" class="row2" x-ng-repeat="r in rows track by $index">
			<div class="col" x-ng-repeat="col in r track by $index" x-ng-click="makeMove($parent.$index, $index);">
				{{ col }}
			</div>	
		</div>
	</div>

	
</body>
</html>
